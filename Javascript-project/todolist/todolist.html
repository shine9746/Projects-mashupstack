
<!DOCTYPE html>

<!--
    Todo list project features
    *Add todo
    *Check if completed
    *Delete option
    *Search option
    *Categorising todo
-->


<html>
    <head>
        <title>To-do-list</title>

        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
    </head>

    <body>

<header>

    <h1 class = "heading">
    <span class="text-wrapper">
        <span class="line line1"></span>
        <span class="letters">TO-DO LIST</span>
      </span>

    </h1>

</header>
        

     

     

        <form id="forms">
            <button class="todo-search">
                <i class="fas fa-search"></i>

            </button>
            <input type="text" class="todo-search-input" placeholder="Search">
            

            <input type="text"  class="todo-input" placeholder="Enter todo" required style="  text-align: center;">
      
            <button class="todo-button" type="submit">
                <i class="addicon fas fa-plus square"></i>
            </button>

            <div class="select" >
                <select name="todos" class="categorize">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                </select>
            </div>
           
            
           
           
        </form>

        <div class="todo-container ">
            <ul class="todo-list"></ul>
        </div>


        <script src="./todo.js"></script>

    </body>

</html>
